<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head_div">
    <h1 class="heading1">Rock Paper Scissors Game</h1>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png">
        </div>
    </div>
    <div class="score_board">
        <div class="score">
            <p id="user_score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp_score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg_container">
        <p id="masg">Play your move</p>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
